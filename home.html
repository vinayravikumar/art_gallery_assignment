<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Art Gallery</title>
    <link rel="stylesheet" href="CSS/home.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

   
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        
        <a class="navbar-brand" href="#">ArtGallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

    
    <section class="container my-5">
        <h2 class="text-center mb-4">Explore Our Art Collection</h2>
        <div class="row">
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-photo/golden-eagle-soaring-high-with-bright-blue-sky_1168612-358627.jpg?w=1380" class="card-img-top" alt="Art 1">
                    <div class="card-body">
                        <h5 class="card-title">Abstract Colors</h5>
                        <p class="card-text">A mesmerizing play of colors and strokes.</p>
                        <button class="btn btn-primary"><i class="bi bi-eye"></i> View</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/free-vector/watercolor-winter-solstice-background_23-2149205176.jpg?t=st=1738394182~exp=1738397782~hmac=257c5415927fc4ed058a06fcfc1131244281e6f85970cfb6b5d324391b128421&w=996" class="card-img-top" alt="Art 2">
                    <div class="card-body">
                        <h5 class="card-title">Nature's Bliss</h5>
                        <p class="card-text">A beautiful depiction of nature's serenity.</p>
                        <button class="btn btn-primary"><i class="bi bi-eye"></i> View</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-digital-art_23-2151197895.jpg?t=st=1738394208~exp=1738397808~hmac=4c9dbbd3acbc4264df6cf787a2fd6f1804b3466b0f718254e303563f6cfa6ff3&w=1380" class="card-img-top" alt="Art 3">
                    <div class="card-body">
                        <h5 class="card-title">Urban Vibes</h5>
                        <p class="card-text">A stunning representation of city life.</p>
                        <button class="btn btn-primary"><i class="bi bi-eye"></i> View</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2025 ArtGallery. All rights reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
